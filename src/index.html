<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&family=Poppins:ital,wght@0,600;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Tarjeta de crédito kiwiBank</title>
  </head>
  <body>
    <header>
      <div class="menu-principal">
        <h1>Kiwi Bank</h1>
        <nav>
          <ul>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Preguntas frecuentes</a></li>
            <li><a href="#">Productos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <img src="imagen/card.jpeg" alt="card" />
      <div class="caja-formulario">
        <form action="" class="fomulario" id="formulario">
          <!-- grupo de nombre -->
          <div class="formulario__grupo" id="grupo__nombre">
            <label for="nombre" class="formulario__label"
              >Nombre que aparece en tu tarjeta</label
            >
            <div class="formulario__grupo-input">
              <input
                type="text"
                class="formulario__input"
                name="nombre"
                id="nombre"
                required
              />
            </div>
          </div>

          <!-- grupo de apellido -->
          <div class="formulario__grupo" id="grupo__apellido">
            <label for="apellido" class="formulario__label"
              >Apellido que aparece en tu tarjeta</label
            >
            <div class="formulario__grupo-input">
              <input
                type="text"
                class="formulario__input"
                name="apellido"
                id="apellido"
                required
              />
            </div>
          </div>

          <!-- grupo de tarjeta-->
          <div class="formulario__grupo" id="grupo_password">
            <label for="text" class="formulario__label"
              >Número de tarjeta</label
            >
            <div class="formulario__grupo-input">
              <input
                type="password"
                class="formulario__input"
                name="masknumber"
                id="numeroTarjeta"
                required
                maxlength="16"
                minlength="16"
              />
              <p id="respuesta"></p>
             <p id="tarjetaOculta"></p>
            </div>

            <ul id="error"></ul>
          </div>
          <input type="submit" class="btn" id="btnEnviar" value="Activar" />
        </form>
      </div>
      <div id="mask"></div>
    </main>
    <footer>
      <div class="pie-de-pagina">
        <spam>Derechos reservados Kiwi Bank</spam>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-facebook-square"></i></a>
      </div>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
