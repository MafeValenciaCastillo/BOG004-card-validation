<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Kiwi Bank</h1>
    </header>
    <main>
      <form action="" class="fomulario" id="formulario">
        <!-- grupo de nombre -->
        <div class="formulario__grupo" id="grupo__nombre">
          <label for="nombre" class="formulario__label">Usuario</label>
          <div class="formulario__grupo-input">
            <input
              type="text"
              class="formulario__input"
              name="nombre"
              id="nombre"
              placeholder="jhon123" required
            />
          </div>
          <p class="formulario__input-error">
            El nombre debe ser el que aparece en tu tarjeta
          </p>
        </div>

        <!-- grupo de apellido -->
        <div class="formulario__grupo" id="grupo__apellido">
          <label for="apellido" class="formulario__label">Apellido</label>
          <div class="formulario__grupo-input">
            <input
              type="text"
              class="formulario__input"
              name="apellido"
              id="apellido"
              placeholder="jhon123"
            />
          </div>
          <p class="formulario__input-error">
            El apellido debe ser el que aparece en tu tarjeta
          </p>
        </div>

        <!-- grupo de tarjeta-->
        <div class="formulario__grupo" id="grupo__password">
          <label for="password" class="formulario__label"
            >Validador de tarjeta</label
          >
          <div class="formulario__grupo-input">
            <input
              type="password"
              class="formulario__input"
              name="password"
              id="password"
            />
          </div>
          <p class="formulario__input-error">
            Escribe el número que aparece en la tarjeta.
          </p>
        </div>
      </form>
     <input type="button"  class="btn" value="validar" onclick="mostrarMensaje()"/>
        </main>
    <footer>
      <spam>Derechos reservados kiwibank</spam> 
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
