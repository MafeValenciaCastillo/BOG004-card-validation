<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Kiwi Bank</h1>
    </header>
    <main>
      <form action="" class="fomulario" id="formulario">
        <!-- grupo de nombre -->
        <div class="formulario__grupo" id="grupo__nombre">
          <label for="nombre" class="formulario__label">Nombre</label>
          <div class="formulario__grupo-input">
            <input
              type="text"
              class="formulario__input"
              name="nombre"
              id="nombre"
              required
            />
          </div>
          <p class="formulario__input-error">
            El nombre debe ser el que aparece en tu tarjeta
          </p>
        </div>

        <!-- grupo de apellido -->
        <div class="formulario__grupo" id="grupo__apellido">
          <label for="apellido" class="formulario__label">Apellido</label>
          <div class="formulario__grupo-input">
            <input
              type="text"
              class="formulario__input"
              name="apellido"
              id="apellido"
              required
            />
          </div>
          <p class="formulario__input-error error">
            El apellido debe ser el que aparece en tu tarjeta
          </p>
        </div>

        <!-- grupo de tarjeta-->
        <div class="formulario__grupo" id="grupo_password">
          <label for="text" class="formulario__label"
            >Validador de tarjeta</label
          >
          <div class="formulario__grupo-input">
            <input
              type="text"
              class="formulario__input"
              name="masknumber"
              id="numeroTarjeta"
              required 
            />
            <input type="text" name="number" style="display:none;">
          </div>
          <p class="formulario__input-error">
            Escribe el número que aparece en la tarjeta.
          </p>
          <ul id="error"></ul>
        </div>
        <input
          type="submit"
          class="btn"
          id="btnEnviar"
          value="Activar"
        />     
      </form>
      <div id="mask"></div>
      <p id="respuesta"></p>
    </main>
    <footer>
      <spam>Derechos reservados Kiwi Bank</spam>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
